<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reporte Power BI - Pantalla completa</title>
  <style>
    /* Reset básico y bloqueo de scroll */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; width:100%; overflow:hidden; }

    /* Altura real del viewport (iOS/Android) y fallback */
    :root { --vh: 1vh; }
    body { min-height: 100dvh; min-height: calc(var(--vh) * 100); background: #000; }

    /* El iframe rellena toda la ventana */
    iframe{
      position: fixed;
      inset: 0;           /* top/right/bottom/left: 0 */
      width: 100vw;
      height: 100dvh;     /* viewport dinámico moderno */
      height: calc(var(--vh) * 100); /* fallback iOS */
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    title="Reporte Power BI"
    src="https://app.powerbi.com/view?r=eyJrIjoiMWYxZDI5NGMtNGMyMy00MTc2LWI1ZmQtZjk1NmZjZWM1OGU3IiwidCI6ImJkYmMyMGExLTg4ZGQtNDliZS05NTVlLWVjNjczZjdiN2UxNCIsImMiOjR9&navContentPaneEnabled=false&filterPaneEnabled=false"
    allowfullscreen
  ></iframe>

  <script>
    // Fija --vh al alto real del viewport (corrige barras/teclado en móviles)
    function setVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
  </script>
</body>
</html>
